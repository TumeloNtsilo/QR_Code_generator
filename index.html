<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="generator">
            <p>Enter your text or url:</p>
            <div id="input">
                <input id="inputText" type="text" placeholder="Text or url" required>
            </div>

            <div id="imgBox">
                <img src="" id="qrImage">
            </div>

            <div id="button">
                <button onclick="generateImage()">Generate QR Code</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
